<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>互动答题（严格多选·莫兰迪蓝渐变）</title>
<style>
:root {
--bg: #F2F3F5;
  --card: #E8EBEF;
  --accent: #D9DEE6;
  --primary: #AFC3D6;
  --primary-strong: #8FAAC4;
  --secondary: #C3D2E0;
  --text: #2F3A45;
  --selected: #CDE0F1;
  --button: #9EB5CB;
  --buttonText: #1F2A33;
  --correct: #B8DCCB;
  --incorrect: #E1B6B6;
}
* { box-sizing: border-box; }
body {
  margin: 0; background: var(--bg); color: var(--text);
  font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'PingFang SC','Hiragino Sans GB','Microsoft YaHei','Noto Sans CJK SC','Source Han Sans SC','Helvetica Neue',Arial,sans-serif;
}
.container { max-width: 960px; margin: 24px auto; padding: 16px; }

.header {
  display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 16px;
  background: linear-gradient(135deg, var(--accent), var(--primary));
  padding: 14px 16px; border-radius: 14px;
}
.title { font-size: 20px; font-weight: 800; letter-spacing: .5px; }
.meta { font-size: 14px; opacity:.95; }

.progress-wrap { width: 100%; height: 10px; background: #d7dde6; border-radius: 8px; overflow:hidden; margin: 12px 0 16px; }
.progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--primary-strong)); transition: width 300ms ease; }

.card { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
.question-text { font-size: 18px; line-height: 1.6; margin-bottom: 16px; }

.options {
  display: grid;
  grid-template-columns: repeat(2, minmax(0,1fr)); /* 每行2个 */
  gap: 14px;
}
@media (max-width: 680px) {
  .options { grid-template-columns: 1fr; } /* 小屏单列 */
}

.option {
  padding: 14px; border-radius: 12px; cursor: pointer; user-select: none;
  display:flex; align-items:center; gap:12px; min-height: 64px;
  background: linear-gradient(135deg, var(--accent), var(--card));
  border: 1px solid rgba(0,0,0,0.06);
}
.option:hover { outline: 2px solid var(--primary); }
.option .badge { min-width: 28px; height: 28px; border-radius: 8px; background: var(--primary); color: var(--buttonText);
  display:inline-flex; align-items:center; justify-content:center; font-weight: 800; }
.option .text { flex:1; word-break: break-word; }
.option.selected { background: var(--selected); outline: 2px solid var(--primary-strong); }

.footer { display:flex; align-items:center; justify-content:space-between; margin-top: 16px; gap: 10px; flex-wrap: wrap; }
.btn {
  border: none; padding: 10px 16px; border-radius: 10px; cursor: pointer;
  background: var(--button); color: var(--buttonText); font-weight: 700;
}
.btn[disabled] { opacity: .5; cursor: not-allowed; }
.small { font-size: 13px; opacity: .8; }

.result { margin-top: 10px; padding: 10px 12px; border-radius: 10px; display:none; }
.result.correct { background: var(--correct); }
.result.incorrect { background: var(--incorrect); }

.summary { display:none; margin-top: 20px; }
kbd { background: #eee; border: 1px solid #ccc; border-bottom-color: #bbb; border-radius: 4px; padding: 1px 5px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">人工智能训练师试题 · 严格多选判分</div>
    <div class="meta">题目总数：<span id="total">0</span> · 已作答：<span id="answered">0</span></div>
  </div>

  <div class="progress-wrap"><div class="progress-bar" id="progress"></div></div>

  <div class="card" id="quiz-card">
    <div id="counter" class="meta" style="margin-bottom:6px;">第 1 题</div>
    <div id="question" class="question-text"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="result"></div>
    <div class="footer">
      <div>
        <button class="btn" id="prevBtn">上一题（P）</button>
        <button class="btn" id="nextBtn" disabled>下一题（N）</button>
      </div>
      <div>
        <button class="btn" id="submitBtn">交卷</button>
      </div>
      <div class="small">多选严格判分：所选集合必须与正确答案完全一致。快捷键：<kbd>P</kbd> 上一题 · <kbd>N</kbd> 下一题 · <kbd>S</kbd> 交卷</div>
    </div>
  </div>

  <div class="summary" id="summary">
    <div class="card">
      <div style="font-size:20px; font-weight:800; margin-bottom:8px;">成绩单</div>
      <div id="finalText" style="margin-bottom:12px;"></div>
      <div id="detail"></div>
      <div style="margin-top:12px;">
        <button class="btn" id="restartBtn">重新开始</button>
      </div>
    </div>
  </div>
</div>

<script>
const DATA = [{"question": "1. 人工智能训练师的首要职业责任是", "options": [{"label": "A", "text": "提高算法效率"}, {"label": "B", "text": "保障数据安全和用户隐私"}, {"label": "C", "text": "降低企业成本"}, {"label": "D", "text": "快速完成标注任务"}], "answer": ["B"]}, {"question": "2. 发现同事在标注过程中故意篡改数据，应该", "options": [{"label": "A", "text": "私下提醒同事"}, {"label": "B", "text": "直接向监管部门举报"}, {"label": "C", "text": "保留证据并向直属上级报告"}, {"label": "D", "text": "视而不见以维持团队关系"}], "answer": ["C"]}, {"question": "3. 监督学习的核心特点是", "options": [{"label": "A", "text": "使用无标签数据"}, {"label": "B", "text": "依赖人工标注数据"}, {"label": "C", "text": "仅用于分类任务"}, {"label": "D", "text": "无需特征提取"}], "answer": ["B"]}, {"question": "4. 以下属于机器学习中“分类”算法的是", "options": [{"label": "A", "text": "线性回归"}, {"label": "B", "text": "K-Means"}, {"label": "C", "text": "支持向量机（SVM）"}, {"label": "D", "text": "主成分分析（PCA）"}], "answer": ["C"]}, {"question": "5. 过拟合的典型表现是", "options": [{"label": "A", "text": "训练集和测试集准确率均低"}, {"label": "B", "text": "训练集准确率高，测试集低"}, {"label": "C", "text": "训练集和测试集准确率均高"}, {"label": "D", "text": "训练集准确率低，测试集高"}], "answer": ["B"]}, {"question": "6. 以下库中专门用于图像处理的是", "options": [{"label": "A", "text": "Pandas"}, {"label": "B", "text": "OpenCV"}, {"label": "C", "text": "Scikit-learn"}, {"label": "D", "text": "Matplotlib"}], "answer": ["B"]}, {"question": "7. 交叉验证（Cross-Validation）主要用于", "options": [{"label": "A", "text": "减少数据量"}, {"label": "B", "text": "提高模型训练速度"}, {"label": "C", "text": "评估模型泛化能力"}, {"label": "D", "text": "降低标注成本"}], "answer": ["C"]}, {"question": "8. 无监督学习的典型应用场景是", "options": [{"label": "A", "text": "垃圾邮件分类"}, {"label": "B", "text": "客户群体聚类"}, {"label": "C", "text": "房价预测"}, {"label": "D", "text": "情感分析"}], "answer": ["B"]}, {"question": "9. 以下不属于数据清洗操作的是", "options": [{"label": "A", "text": "删除重复值"}, {"label": "B", "text": "填充缺失值"}, {"label": "C", "text": "数据标注"}, {"label": "D", "text": "异常值处理"}], "answer": ["C"]}, {"question": "10. 网络爬虫（Web Crawler）的主要功能是", "options": [{"label": "A", "text": "数据存储"}, {"label": "B", "text": "自动化采集网页数据"}, {"label": "C", "text": "数据可视化"}, {"label": "D", "text": "模型训练"}], "answer": ["B"]}, {"question": "11. 数据增强（Data Augmentation）常用于解决", "options": [{"label": "A", "text": "数据量不足问题"}, {"label": "B", "text": "硬件资源不足问题"}, {"label": "C", "text": "模型过拟合问题"}, {"label": "D", "text": "数据标注错误问题"}], "answer": ["A"]}, {"question": "12. 处理非结构化数据（如文本、图像）的常用工具是", "options": [{"label": "A", "text": "MySQL"}, {"label": "B", "text": "MongoDB"}, {"label": "C", "text": "Excel"}, {"label": "D", "text": "SQL Server"}], "answer": ["B"]}, {"question": "13. Kettle中数据行需要从一个控件同时流转到两个控件中，在进行连线时，需要使用什么方式", "options": [{"label": "A", "text": "分发"}, {"label": "B", "text": "复制"}, {"label": "C", "text": "什么也不做"}, {"label": "D", "text": "拆分"}], "answer": ["A"]}, {"question": "14. 数据采集中需避免的伦理风险是", "options": [{"label": "A", "text": "使用公开数据集"}, {"label": "B", "text": "未经授权采集个人数据"}, {"label": "C", "text": "数据加密存储"}, {"label": "D", "text": "数据匿名化处理"}], "answer": ["B"]}, {"question": "15. 以下属于时序数据的是", "options": [{"label": "A", "text": "用户性别"}, {"label": "B", "text": "股票价格每日波动"}, {"label": "C", "text": "商品图片"}, {"label": "D", "text": "客户ID"}], "answer": ["B"]}, {"question": "16. 数据分箱（Binning）主要用于", "options": [{"label": "A", "text": "降低数据维度"}, {"label": "B", "text": "减少噪声影响"}, {"label": "C", "text": "处理连续数据离散化"}, {"label": "D", "text": "提高数据存储效率"}], "answer": ["C"]}, {"question": "17. 图像语义分割标注要求标注", "options": [{"label": "A", "text": "物体边界框"}, {"label": "B", "text": "每个像素的类别"}, {"label": "C", "text": "图像整体标签"}, {"label": "D", "text": "关键点坐标"}], "answer": ["B"]}, {"question": "18. 以下工具适用于文本情感分类标注的是", "options": [{"label": "A", "text": "LabelImg"}, {"label": "B", "text": "Label Studio"}, {"label": "C", "text": "COCO Annotator"}, {"label": "D", "text": "CVAT"}], "answer": ["B"]}, {"question": "19. 语音数据标注的最大挑战是", "options": [{"label": "A", "text": "标注工具操作复杂"}, {"label": "B", "text": "背景噪声干扰"}, {"label": "C", "text": "数据存储空间不足"}, {"label": "D", "text": "标注员数量不足"}], "answer": ["B"]}, {"question": "20. 标注一致性的定义是", "options": [{"label": "A", "text": "同一标注员多次结果相同"}, {"label": "B", "text": "不同标注员对同一数据结果一致"}, {"label": "C", "text": "标注结果与用户需求一致"}, {"label": "D", "text": "标注格式统一"}], "answer": ["B"]}, {"question": "21. 目标检测任务中常用的标注形式是", "options": [{"label": "A", "text": "多边形标注"}, {"label": "B", "text": "矩形边界框（Bounding Box）"}, {"label": "C", "text": "关键点连线"}, {"label": "D", "text": "文本标签"}], "answer": ["B"]}, {"question": "22. 以下标注类型属于“实例分割”的是", "options": [{"label": "A", "text": "标注图像中的所有人"}, {"label": "B", "text": "标注图像中“人”的像素区域"}, {"label": "C", "text": "标注每个“人”实例的像素区域"}, {"label": "D", "text": "标注图像是否为“人物”"}], "answer": ["C"]}, {"question": "23. 标注质量检查的常用方法是", "options": [{"label": "A", "text": "全量审核"}, {"label": "B", "text": "随机抽样审核"}, {"label": "C", "text": "自动算法验证"}, {"label": "D", "text": "忽略小错误"}], "answer": ["B"]}, {"question": "24. 医疗影像标注需要特别关注", "options": [{"label": "A", "text": "标注速度"}, {"label": "B", "text": "标注员医学知识"}, {"label": "C", "text": "工具界面美观度"}, {"label": "D", "text": "数据存储成本"}], "answer": ["B"]}, {"question": "25. 视频标注中，关键帧标注的目的是", "options": [{"label": "A", "text": "减少标注数据量"}, {"label": "B", "text": "捕捉动态变化关键点"}, {"label": "C", "text": "提高视频分辨率"}, {"label": "D", "text": "压缩视频文件大小"}], "answer": ["B"]}, {"question": "26. 以下属于多模态数据标注的是", "options": [{"label": "A", "text": "同时标注图像和对应文本描述"}, {"label": "B", "text": "仅标注图像类别"}, {"label": "C", "text": "仅标注音频时长"}, {"label": "D", "text": "仅标注视频帧率"}], "answer": ["A"]}, {"question": "27. 数据标注任务的优先级应首先考虑", "options": [{"label": "A", "text": "数据敏感性"}, {"label": "B", "text": "项目截止时间"}, {"label": "C", "text": "标注员技能"}, {"label": "D", "text": "标注工具性能"}], "answer": ["A"]}, {"question": "28. 标注指南（Guideline）的核心作用是", "options": [{"label": "A", "text": "统一标注标准"}, {"label": "B", "text": "提高标注速度"}, {"label": "C", "text": "减少标注员数量"}, {"label": "D", "text": "降低硬件成本"}], "answer": ["A"]}, {"question": "29. 以下情况可能导致标注偏差的是", "options": [{"label": "A", "text": "标注员培训不足"}, {"label": "B", "text": "使用高性能标注工具"}, {"label" : "服务器内存不足"}, {"label": "C", "text": "用户投诉量激增"}, {"label": "D", "text": "标注数据量不足"}, {"label": "E", "text": "代码注释不规范"}], "answer": ["A", "C"]}];

let idx = 0;
const answers = new Array(DATA.length).fill(null).map(()=> new Set()); // 用户选择集
document.getElementById('total').textContent = DATA.length;

const elQ = document.getElementById('question');
const elOps = document.getElementById('options');
const elFb = document.getElementById('feedback');
const elCounter = document.getElementById('counter');
const elNext = document.getElementById('nextBtn');
const elPrev = document.getElementById('prevBtn');
const elSubmit = document.getElementById('submitBtn');
const elProg = document.getElementById('progress');
const elSummary = document.getElementById('summary');
const elCard = document.getElementById('quiz-card');
const elFinal = document.getElementById('finalText');
const elDetail = document.getElementById('detail');
const elAnswered = document.getElementById('answered');
const elRestart = document.getElementById('restartBtn');

function render() {
  const q = DATA[idx];
  elCard.style.display = 'block';
  elSummary.style.display = 'none';
  elCounter.textContent = '第 ' + (idx+1) + ' 题' + (q.answer.length>1? '（多选）':'（单选/判断）');
  elQ.textContent = q.question;
  elOps.innerHTML = '';
  elFb.style.display = 'none';
  elProg.style.width = (idx/DATA.length*100).toFixed(2) + '%';
  elPrev.disabled = (idx===0);

  q.options.forEach((o) => {
    const node = document.createElement('div');
    node.className = 'option';
    const badge = document.createElement('div');
    badge.className = 'badge';
    badge.textContent = o.label;
    const txt = document.createElement('div');
    txt.className = 'text';
    txt.textContent = o.text;
    node.appendChild(badge); node.appendChild(txt);

    const set = answers[idx];
    if (set.has(o.label)) node.classList.add('selected');

    node.addEventListener('click', () => {
      const multi = q.answer.length > 1;
      if (!multi) { set.clear(); }
      if (set.has(o.label)) set.delete(o.label); else set.add(o.label);
      Array.from(elOps.children).forEach(ch=>ch.classList.remove('selected'));
      set.forEach(L=>{
        const child = Array.from(elOps.children).find(c=>c.querySelector('.badge').textContent===L);
        if (child) child.classList.add('selected');
      });
      updateAnswered();
      elNext.disabled = set.size===0;
    });

    elOps.appendChild(node);
  });

  elNext.disabled = answers[idx].size===0;
}

function updateAnswered() {
  const c = answers.filter(s=>s.size>0).length;
  document.getElementById('answered').textContent = c;
}

elNext.addEventListener('click', () => {
  if (idx < DATA.length-1) { idx += 1; render(); }
  else { elSubmit.click(); }
});
elPrev.addEventListener('click', () => {
  if (idx > 0) { idx -= 1; render(); }
});
elSubmit.addEventListener('click', () => {
  let score = 0;
  const details = [];
  DATA.forEach((q, i) => {
    const sel = Array.from(answers[i]).sort().join('');
    const corr = q.answer.slice().sort().join('');
    const ok = sel === corr;
    if (ok) score += 1;
    details.push({i, sel, corr, ok});
  });
  elCard.style.display = 'none';
  elSummary.style.display = 'block';
  elFinal.textContent = '共 ' + DATA.length + ' 题；每题 1 分；总分：' + score + ' 分。';
  const wrong = details.filter(d=>!d.ok);
  elDetail.innerHTML = wrong.length ? ('错题（' + wrong.length + '）：<ul>' + wrong.map(d=>'<li>第 ' + (d.i+1) + ' 题，您的选择：' + (d.sel||'未作答') + '；正确答案：' + d.corr + '</li>').join('') + '</ul>')
    : '全部正确，做得很好。';
});

document.addEventListener('keydown', (e) => {
  const k = e.key.toLowerCase();
  if (k === 'n') elNext.click();
  if (k === 'p') elPrev.click();
  if (k === 's') elSubmit.click();
});
if (elRestart) elRestart.addEventListener('click', () => {
  for (let i=0;i<answers.length;i++) answers[i].clear();
  idx = 0; updateAnswered(); render();
});

updateAnswered();
render();
</script>
</body>
</html>
